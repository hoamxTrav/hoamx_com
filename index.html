<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>HOA-MX — Homeowner Associations Modern Experience</title>
  <meta name="description" content="HOA-MX simplifies and unifies HOA management with modern tools and clear communication.">
  <meta name="theme-color" content="#1C1C1B">
  <meta name="color-scheme" content="light">

  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="preload" href="/theme.css" as="style">
  <link rel="stylesheet" href="/theme.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="/images/logo.png" alt="HOA-MX" style="height:40px; vertical-align:middle; margin-right:10px;">
      <span>HOA-MX</span>
    </div>
  </header>

  <main class="container" style="padding-top:1.25rem; padding-bottom:2rem;">
    <section style="margin-bottom:2rem;">
      <h1>Modern HOA management, without the noise.</h1>
      <p>Collect payments, send letters, manage vendors, and keep everyone in the loop. Built for real boards and real neighbors.</p>
      <a class="btn mt-2" href="#demo">Request a demo</a>
    </section>

    <section id="demo" style="margin-top:2rem; max-width:640px;">
      <h2 class="mt-4">Request a Demo</h2>
      <p>Tell us where to reach you and we’ll follow up.</p>

      <form id="trialForm" novalidate>
        <label class="sr">First Name</label>
        <input name="firstName" id="firstName" placeholder="First name">

        <label class="sr">Email</label>
        <input name="email" id="email" type="email" placeholder="name@example.com" required>

        <label class="sr">HOA / Association Name</label>
        <input name="hoaName" id="hoaName" placeholder="e.g., Rice Lake Terrace">

        <label class="sr">Board Role</label>
        <input name="boardRole" id="boardRole" placeholder="President, Treasurer, etc.">

        <button type="submit" class="mt-2">Request Demo</button>
        <p id="formMsg" class="mt-2" style="min-height:1.25rem;"></p>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <small>&copy; <span id="y"></span> HOA-MX. All rights reserved.</small>
    </div>
  </footer>

  <script>
    // year stamp
    document.getElementById('y').textContent = new Date().getFullYear();

    // simple visit logger (fire and forget)
    fetch('/api/logvisit', { method:'POST' }).catch(()=>{});

    // form submit
    const f = document.getElementById('trialForm');
    const m = document.getElementById('formMsg');

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      m.textContent = '';
      const body = {
        firstName: document.getElementById('firstName').value || null,
        email:     document.getElementById('email').value || '',
        hoaName:   document.getElementById('hoaName').value || null,
        boardRole: document.getElementById('boardRole').value || null,
        source: 'StaticWeb'
      };
      if (!body.email) {
        m.textContent = 'Please enter a valid email.';
        return;
      }
      try {
        const res = await fetch('/api/submitTrial', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify(body)
        });
        if (res.ok) {
          m.textContent = 'Thanks! We’ll be in touch shortly.';
          f.reset();
        } else {
          const txt = await res.text();
          m.textContent = 'Error submitting: ' + (txt || res.status);
        }
      } catch (err) {
        m.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
